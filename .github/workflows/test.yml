name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Backend Function Tests
  test-functions:
    name: Test Cloud Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Run function tests
        run: |
          cd functions
          npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./functions/coverage/lcov.info
          flags: functions
          name: functions-coverage

  # Job 2: Firestore Rules Tests
  test-firestore-rules:
    name: Test Firestore Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Firebase Emulator
        run: |
          npm install -g firebase-tools
          firebase setup:emulators:firestore

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore &
          sleep 10

      - name: Run Firestore Rules tests
        run: npm run test:rules

      - name: Stop Emulator
        if: always()
        run: firebase emulators:stop

  # Job 3: Frontend Tests
  test-frontend:
    name: Test Frontend JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:frontend -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Job 4: E2E Tests
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd functions && npm ci && cd ..

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Firebase Emulator
        run: |
          npm install -g firebase-tools

      - name: Run E2E tests
        env:
          CI: true
          BASE_URL: http://localhost:5000
        run: |
          # Start emulators in background
          firebase emulators:start --only hosting,functions,firestore &
          EMULATOR_PID=$!

          # Wait for emulators to be ready
          sleep 30

          # Run Playwright tests
          npm run test:e2e || TEST_EXIT_CODE=$?

          # Stop emulators
          kill $EMULATOR_PID || true

          # Exit with test result
          exit ${TEST_EXIT_CODE:-0}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Job 5: Linting and Code Quality
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate Firebase Functions Syntax
        run: node --check functions/index.js

      - name: Validate Firestore Rules Syntax
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore:rules --dry-run

      - name: Check for security vulnerabilities
        run: |
          cd functions
          npm audit --audit-level=moderate

  # Job 6: Pre-deployment Check (only on main branch)
  pre-deployment-check:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test-functions, test-firestore-rules, test-frontend, lint-and-validate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci
          cd functions && npm ci && cd ..

      - name: Dry-run Firebase deployment
        run: |
          npm install -g firebase-tools
          firebase deploy --dry-run

      - name: All checks passed
        run: |
          echo "✅ All tests passed!"
          echo "✅ Code quality checks passed!"
          echo "✅ Ready for deployment!"
