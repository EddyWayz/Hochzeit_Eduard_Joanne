name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Backend Function Tests
  test-functions:
    name: Test Cloud Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Run function tests
        run: |
          cd functions
          npm test

  # Job 2: Firestore Rules Tests
  test-firestore-rules:
    name: Test Firestore Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install root dependencies
        run: npm install

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Create Firebase cache directory
        run: mkdir -p ~/.cache/firebase/emulators

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project demo-test &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV

          # Wait for emulator to be ready (max 60 seconds)
          echo "Waiting for Firestore emulator to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Firestore emulator is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done

      - name: Run Firestore Rules tests
        run: npm run test:rules

      - name: Stop Emulator
        if: always()
        run: |
          pkill -f "firebase emulators" || true
          kill $EMULATOR_PID || true

  # Job 3: Frontend Tests
  test-frontend:
    name: Test Frontend JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test:frontend

  # Job 4: Linting and Code Quality
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci

      - name: Validate Firebase Functions Syntax
        run: node --check functions/index.js

      - name: Check for security vulnerabilities
        continue-on-error: true
        run: |
          cd functions
          npm audit --audit-level=high || echo "âš ï¸ Security warnings found (non-blocking)"

  # Job 5: Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-functions, test-firestore-rules, test-frontend, lint-and-validate]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Test Suite Results"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… Backend Functions: ${{ needs.test-functions.result }}"
          echo "âœ… Firestore Rules: ${{ needs.test-firestore-rules.result }}"
          echo "âœ… Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "âœ… Code Quality: ${{ needs.lint-and-validate.result }}"
          echo ""

          if [ "${{ needs.test-functions.result }}" == "success" ] && \
