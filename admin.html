<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hochzeit Eduard & Joanne</title>

  <!-- Farbvariablen und Basis‑Styles -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/basic.css">
  <!-- Spezifisches Styling für Admin (entfernt, nicht vorhanden) -->

  <!-- Header/Footer Include (vanilla) -->
  <script defer src="assets/js/includeTemplate.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyBghkLs0tkWZjdMQC9RvDT8DmC5J-uXpEc",
      authDomain: "hochzeiteduardjoanne.firebaseapp.com",
      projectId: "hochzeiteduardjoanne",
      storageBucket: "hochzeiteduardjoanne.firebasestorage.app",
      messagingSenderId: "209565556740",
      appId: "1:209565556740:web:1a227bfce08bf5dca2d551"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: var(--color-bg); }
    #login, #rsvpTable, #giftAdmin { max-width: 1000px; margin: auto; }
    #login input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    #login button { padding: 0.5rem 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid var(--color-border); padding: 0.5rem; text-align: left; }
    th { background: var(--color-surface); }
    .group-header td { background: var(--color-primary-light); font-weight: bold; }
    .family-header td { background: var(--color-surface); font-style: italic; }
    .info-row td { background: #f9f9f9; font-size: 0.9rem; }

    /* Gifts admin */
    #giftAdmin { display: none; margin-top: 2rem; }
    #giftAdmin h2 { margin-top: 3rem; }
    .gift-form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; background: var(--color-surface); padding: 1rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); }
    .gift-form .full { grid-column: 1 / -1; }
    .gift-form label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
    .gift-form input, .gift-form textarea { width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm); background: var(--color-surface); color: var(--color-text); }
    .gift-form textarea { min-height: 80px; resize: vertical; }
    .gift-form .actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
    .gift-form button { padding: 0.5rem 1rem; }
    .gift-list { margin-top: 1.5rem; }
    .gift-list img { width: 80px; height: 60px; object-fit: contain; background: #fff; border: 1px solid #eee; border-radius: 6px; }
    .status-pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 0.85rem; }
    .status-ok { background: #e7f7ee; color: #146c43; border: 1px solid #b7e4c7; }
    .status-res { background: #fff3cd; color: #8a6d3b; border: 1px solid #ffe69c; }
    .danger { color: #b42318; }
  </style>
</head>
<body>
  <div id="header"></div>

<!-- Admin-Bereich: Login und RSVP-Übersicht als Tabelle -->
  <div id="login">
    <h2>Admin Login</h2>
    <input id="email"    type="email"    placeholder="E‑Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="btnLogin">Einloggen</button>
    <button id="btnLogout" style="display:none;">Logout</button>
  </div>

  <table id="rsvpTable" style="display:none;">
    <thead>
      <tr>
        <th>Familie</th>
        <th>Gast</th>
        <th>Typ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Geschenke verwalten -->
  <section id="giftAdmin">
    <h2>Geschenke verwalten</h2>
    <form id="giftForm" class="gift-form">
      <div class="full">
        <label for="gName">Name *</label>
        <input id="gName" type="text" required placeholder="z.B. Reisekasse">
      </div>
      <div class="full">
        <label for="gDesc">Beschreibung</label>
        <textarea id="gDesc" placeholder="Kurze Beschreibung"></textarea>
      </div>
      <div>
        <label for="gLink">Kauflink (optional)</label>
        <input id="gLink" type="url" placeholder="https://…">
      </div>
      <div>
        <label for="gImg">Bild (URL oder Datei)</label>
        <input id="gImgUrl" type="url" placeholder="https://… (oder leer lassen)">
        <input id="gImgFile" type="file" accept="image/*" style="margin-top: .25rem;">
      </div>
      <div class="actions full">
        <button type="submit">Geschenk hinzufügen</button>
        <button type="button" id="giftReset">Formular leeren</button>
      </div>
    </form>

    <div class="gift-list">
      <table id="giftTable">
        <thead>
          <tr>
            <th>Bild</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Link</th>
            <th>Status</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    const btnLogin = document.getElementById('btnLogin');
    const btnLogout = document.getElementById('btnLogout');

    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const pw    = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pw);
        document.getElementById('email').style.display = 'none';
        document.getElementById('password').style.display = 'none';
        btnLogin.style.display = 'none';
        btnLogout.style.display = '';
        loadRSVPs();
        initGiftsAdmin();
        // Sichtbarkeit sicherstellen
        const ga = document.getElementById('giftAdmin');
        if (ga) ga.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (err) {
        alert('Login fehlgeschlagen: ' + err.message);
      }
    });

    btnLogout.addEventListener('click', async () => {
      try { await auth.signOut(); } catch {}
      location.reload();
    });

    async function loadRSVPs() {
      const snapshot = await db.collection('rsvps').get();

      // Gruppen nach Teilnahme und Familie
      const groups = { yes: {}, no: {} };
      snapshot.forEach(doc => {
        const d = doc.data();
        const key = d.attending === 'yes' ? 'yes' : 'no';
        const fam = d.familyName || '—';
        if (!groups[key][fam]) groups[key][fam] = [];
        groups[key][fam].push(d);
      });

      const tbody = document.querySelector('#rsvpTable tbody');
      tbody.innerHTML = '';

      // Hilfsfunktion zum Rendern eines Blocks
      function renderBlock(label, block) {
        // Attendance header
        tbody.insertAdjacentHTML('beforeend', `
          <tr class="group-header"><td colspan="3">${label} (${Object.keys(block).length} Familien)</td></tr>
        `);
        let blockGuestTotal = 0;
        // Jede Familie
        Object.keys(block).sort().forEach(fam => {
          const entries = block[fam];
          // Familien-Header mit Anzahl Gäste
          const famGuestCount = entries.reduce((sum, d) => sum + (d.guestDetails?.length || 0), 0);
          blockGuestTotal += famGuestCount;
          tbody.insertAdjacentHTML('beforeend', `
            <tr class="family-header"><td colspan="3">Familie ${fam} (${famGuestCount} Gäste)</td></tr>
          `);
          // E-Mail, Unverträglichkeiten & Nachricht
          // Timestamp aus Firebase in deutsches Datumsformat umwandeln
          const info = entries[0];
          const dateStr = info.timestamp
            ? info.timestamp.toDate().toLocaleString('de-DE')
            : '-';
          tbody.insertAdjacentHTML('beforeend', `
            <tr class="info-row"><td colspan="3">
              <strong>Zeitstempel:</strong> ${dateStr}<br>
              <strong>E‑Mail:</strong> ${info.email}<br>
              <strong>Unverträglichkeiten:</strong> ${info.intolerances || '-'}<br>
              <strong>Nachricht:</strong> ${info.message || '-'}
            </td></tr>
          `);
          // Gäste auflisten
          entries.forEach(d => {
            d.guestDetails.forEach(g => {
              tbody.insertAdjacentHTML('beforeend', `
                <tr>
                  <td></td>
                  <td>${g.name}</td>
                  <td>${g.type}</td>
                </tr>
              `);
            });
          });
        });
        // Gesamt Gäste im Block
        tbody.insertAdjacentHTML('beforeend', `
          <tr class="group-header"><td colspan="3">Gesamt Gäste (${label}): ${blockGuestTotal}</td></tr>
        `);
      }

      renderBlock('Zugesagt', groups.yes);
      renderBlock('Abgesagt', groups.no);

      document.getElementById('rsvpTable').style.display = '';
    }

    // ==========================
    // Gifts Admin
    // ==========================
    function initGiftsAdmin() {
      const section = document.getElementById('giftAdmin');
      const tbody = document.querySelector('#giftTable tbody');
      const form = document.getElementById('giftForm');
      const nameIn = document.getElementById('gName');
      const descIn = document.getElementById('gDesc');
      const linkIn = document.getElementById('gLink');
      const imgUrlIn = document.getElementById('gImgUrl');
      const imgFileIn = document.getElementById('gImgFile');
      const resetBtn = document.getElementById('giftReset');

      // Sichtbar schalten (CSS hat display:none)
      section.style.display = 'block';

      const FN_BASE = 'https://us-central1-hochzeiteduardjoanne.cloudfunctions.net/sendContactMail';

      // Realtime Liste
      db.collection('gifts').orderBy('createdAt', 'desc').onSnapshot(snap => {
        tbody.innerHTML = '';
        snap.docs.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement('tr');
          const imgCell = document.createElement('td');
          const img = document.createElement('img');
          if (d.imgUrl) {
            const confBucket = firebase.app().options.storageBucket;
            const setSrc = (url) => { img.src = url; };
            if (d.imgUrl.startsWith('gs://')) {
              const normalizedGs = d.imgUrl.replace(/^gs:\/\/[^\/]+\//, `gs://${confBucket}/`);
              storage.refFromURL(normalizedGs).getDownloadURL().then(setSrc).catch(() => {});
            } else {
              try {
                const u = new URL(d.imgUrl);
                if (u.hostname === 'firebasestorage.googleapis.com') {
                  const parts = u.pathname.split('/');
                  const bIndex = parts.indexOf('b');
                  if (bIndex > -1 && parts[bIndex + 1] && confBucket && parts[bIndex + 1] !== confBucket) {
                    parts[bIndex + 1] = confBucket;
                    u.pathname = parts.join('/');
                    setSrc(u.toString());
                  } else {
                    setSrc(d.imgUrl);
                  }
                } else {
                  setSrc(d.imgUrl);
                }
              } catch { setSrc(d.imgUrl); }
            }
          }
          img.alt = d.name || '';
          imgCell.appendChild(img);
          tr.appendChild(imgCell);

          const nameCell = document.createElement('td');
          nameCell.textContent = d.name || '';
          tr.appendChild(nameCell);

          const descCell = document.createElement('td');
          descCell.textContent = d.description || '';
          tr.appendChild(descCell);

          const linkCell = document.createElement('td');
          if (d.link) {
            const a = document.createElement('a');
            a.href = d.link; a.target = '_blank'; a.rel = 'noopener'; a.textContent = 'Öffnen';
            linkCell.appendChild(a);
          } else { linkCell.textContent = '—'; }
          tr.appendChild(linkCell);

          const statusCell = document.createElement('td');
          const pill = document.createElement('span');
          if (d.reserved) {
            pill.textContent = `Reserviert${d.reserverEmail ? ' ('+d.reserverEmail+')' : ''}`;
            pill.className = 'status-pill status-res';
          } else {
            pill.textContent = 'Frei'; pill.className = 'status-pill status-ok';
          }
          statusCell.appendChild(pill);
          tr.appendChild(statusCell);

          const actCell = document.createElement('td');
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Löschen';
          delBtn.className = 'danger';
          delBtn.addEventListener('click', async () => {
            if (!confirm('Geschenk wirklich löschen?')) return;
            try { await db.collection('gifts').doc(doc.id).delete(); } catch (e) { alert('Fehler: '+e.message); }
          });

          actCell.appendChild(delBtn);

          if (d.reserved) {
            const resetRes = document.createElement('button');
            resetRes.textContent = 'Reservierung zurücksetzen';
            resetRes.style.marginLeft = '0.5rem';
            resetRes.addEventListener('click', async () => {
              if (!confirm('Reservierung für dieses Geschenk wirklich zurücksetzen?')) return;
              try {
                await db.collection('gifts').doc(doc.id).update({
                  reserved: false,
                  reserverEmail: firebase.firestore.FieldValue.delete(),
                  reservedAt: firebase.firestore.FieldValue.delete(),
                  token: firebase.firestore.FieldValue.delete()
                });
              } catch (e) { alert('Fehler: '+e.message); }
            });
            actCell.appendChild(resetRes);
          }

          tr.appendChild(actCell);
          tbody.appendChild(tr);
        });
      });

      // Submit: Hinzufügen
      function fileToDataUrl(file) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = nameIn.value.trim();
        const description = descIn.value.trim();
        const link = linkIn.value.trim();
        const urlFromInput = imgUrlIn.value.trim();
        const file = imgFileIn.files && imgFileIn.files[0];
        if (!name) { alert('Bitte Name angeben.'); return; }

        let finalImgUrl = urlFromInput || '';
        try {
          if (file) {
            // Primär: Upload via Cloud Function (vermeidet Storage-CORS)
            try {
              const dataUrl = await fileToDataUrl(file);
              const resp = await fetch(`${FN_BASE}/uploadGiftImage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: file.name, contentType: file.type || 'application/octet-stream', dataUrl })
              });
              const data = await resp.json().catch(() => ({}));
              if (!resp.ok) throw new Error(data?.message || 'Upload API Fehler');
              // Bevorzuge die tokenisierte Download-URL, damit Public-Read-Regeln nicht nötig sind
              finalImgUrl = data.downloadUrl || data.gsUrl || '';
            } catch (uploadErr) {
              console.warn('Upload via Function fehlgeschlagen, versuche direkten Storage-Upload …', uploadErr);
              // Fallback: direkter Upload auf Standard‑Bucket (benötigt CORS)
              const safeName = file.name.replace(/[^a-zA-Z0-9_.-]/g, '_');
              const ref = storage.ref().child(`gifts/${Date.now()}_${safeName}`);
              const snap = await ref.put(file);
              // Speichere gs:// Pfad, nicht nur die Download-URL
              finalImgUrl = ref.toString();
            }
          }

          await db.collection('gifts').add({
            name,
            description: description || null,
            link: link || null,
            imgUrl: finalImgUrl || null,
            reserved: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          form.reset();
        } catch (err) {
          console.error(err);
          alert('Fehler beim Speichern: ' + err.message);
        }
      });

      resetBtn.addEventListener('click', () => form.reset());
    }
  </script>
</body>
</html>
