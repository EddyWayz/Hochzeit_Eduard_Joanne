<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP bearbeiten</title>
</head>
<body>
  <h1>RSVP bearbeiten</h1>
  <form id="edit-form">
    <div>
      <label for="familyName">Familienname</label>
      <input type="text" id="familyName" name="familyName" required>
    </div>
    <div>
      <label for="attending">Teilnahme</label>
      <select id="attending" name="attending">
        <option value="yes">Ja</option>
        <option value="no">Nein</option>
      </select>
    </div>
    <div>
      <label for="guests">Gäste</label>
      <input type="number" id="guests" name="guests" min="1" max="10">
    </div>
    <div id="guest-details"></div>
    <div>
      <label for="intolerances">Unverträglichkeiten</label>
      <textarea id="intolerances" name="intolerances"></textarea>
    </div>
    <div>
      <label for="message">Nachricht</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit">Speichern</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBghkLs0tkWZjdMQC9RvDT8DmC5J-uXpEc",
      authDomain: "hochzeiteduardjoanne.firebaseapp.com",
      projectId: "hochzeiteduardjoanne",
      storageBucket: "hochzeiteduardjoanne.firebasestorage.app",
      messagingSenderId: "209565556740",
      appId: "1:209565556740:web:1a227bfce08bfce08bf5dca2d551"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const rsvpId = getParam('id');
    const form   = document.getElementById('edit-form');

    db.collection('rsvps').doc(rsvpId).get().then(doc => {
      if (!doc.exists) {
        alert('RSVP nicht gefunden.');
        return;
      }
      const data = doc.data();
      form.familyName.value   = data.familyName;
      form.attending.value    = data.attending;
      form.guests.value       = data.guests;
      form.intolerances.value = data.intolerances || '';
      form.message.value      = data.message || '';

      const detailsContainer = document.getElementById('guest-details');
      data.guestDetails.forEach((gd, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label>Gast ${i+1} Name</label>
          <input type="text" name="guestName_${i}" value="${gd.name}" required>
          <label>Typ</label>
          <select name="guestType_${i}">
            <option value="Erwachsener" ${gd.type==='Erwachsener'? 'selected':''}>Erwachsener</option>
            <option value="Kind" ${gd.type==='Kind'? 'selected':''}>Kind</option>
            <option value="Kleinkind" ${gd.type==='Kleinkind'? 'selected':''}>Kleinkind</option>
          </select>
        `;
        detailsContainer.appendChild(div);
      });
    }).catch(err => {
      console.error(err);
      alert('Fehler beim Laden.');
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const updated = {
        familyName: form.familyName.value.trim(),
        attending:  form.attending.value,
        guests:     parseInt(form.guests.value, 10),
        intolerances: form.intolerances.value.trim(),
        message:      form.message.value.trim(),
        guestDetails: []
      };
      const detailsContainer = document.getElementById('guest-details');
      updated.guestDetails = Array.from(detailsContainer.children).map((div, i) => ({
        name: div.querySelector(`[name="guestName_${i}"]`).value.trim(),
        type: div.querySelector(`[name="guestType_${i}"]`).value
      }));
      try {
        await db.collection('rsvps').doc(rsvpId).update(updated);
        alert('Deine RSVP wurde aktualisiert!');
      } catch (err) {
        console.error(err);
        alert('Fehler beim Speichern.');
      }
    });
  </script>
</body>
</html>
