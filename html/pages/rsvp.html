<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsere Hochzeit</title>
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/basic.css">
  <link rel="stylesheet" href="../../css/rsvp.css">  
  <!-- jQuery einbinden -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../js/includeTemplate.js"></script>

</head>
<body>
  <!-- Header-Include -->
  <div id="header"></div>

  <!-- RSVP-Sektion -->
  <section class="rsvp-section">
    <h2>Zur Zusage</h2>
    <form class="rsvp-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Werden Sie teilnehmen?</label>
        <div class="radio-group">
          <label><input type="radio" name="attending" value="yes" required> Ja</label>
          <label><input type="radio" name="attending" value="no"> Nein</label>
        </div>
      </div>
      <div class="form-group">
        <label for="guests">Begleitpersonen</label>
        <input type="number" id="guests" name="guests" min="0" max="5" value="0">
      </div>
      <div class="form-group">
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn">Absenden</button>
    </form>
  </section>

  <div id="footer"></div>
</body>
</html>
